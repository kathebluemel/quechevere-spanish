<!DOCTYPE html>
<html>
<head>
  <title>Que Chevere Spanish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 18px;
      text-align: center;
    }

    h1 {
      color: #1e3a8a;
      font-size: 46px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 22px;
      font-size: 18px;
      color: white;
      background-color: #2563eb;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1e40af;
    }

    .youtube-button {
      display: inline-block;
      margin: 20px 10px;
      padding: 14px 26px;
      font-size: 18px;
      color: white;
      background-color: #dc2626;
      border-radius: 10px;
      text-decoration: none;
    }

    .youtube-button:hover {
      background-color: #991b1b;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 22px;
      margin: 18px 0;
      text-align: left;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
    }

    .small {
      font-size: 14px;
      color: #666;
    }

    hr {
      margin: 25px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 8px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="wrap">

  <h1>Que Ch√©vere Spanish üá™üá∏</h1>
  <p>Interactive Spanish practice with <strong>Se√±o Bluemel</strong>.</p>

  <a href="https://www.youtube.com/channel/UCvfq1AXJiDzXMV4VlA9ve_w"
     target="_blank"
     class="youtube-button">
     üé• Watch on YouTube
  </a>

  <hr>

  <div class="card">
    <h2>Interactive Activity: Error Correction</h2>
    <p class="small">Type the corrected sentence and click Check.</p>

    <p>‚ùå <span id="ec-prompt"></span></p>

    <input id="ec-input" placeholder="Type the corrected sentence here..." />

    <div style="margin-top:15px;">
      <button id="ec-check" class="button">Check</button>
      <button id="ec-show" class="button" style="background:#6b7280;">Show Answer</button>
      <button id="ec-next" class="button" style="background:#059669;">Next</button>
      <button id="ec-reset" class="button" style="background:#7c3aed;">Restart</button>
    </div>

    <p id="ec-feedback" style="margin-top:15px;"></p>
    <p class="small" id="ec-score"></p>

  </div>

  <div class="footer">
    ¬© Se√±o Bluemel ‚Ä¢ Que Ch√©vere Spanish
  </div>

</div>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const errorItems = [
    {
      wrong: "Espa√±a va en Europa.",
      right: "Espa√±a est√° en Europa."
    },
    {
      wrong: "La capital de Puerto Rico est√° San Juan.",
      right: "La capital de Puerto Rico es San Juan."
    },
    {
      wrong: "Estoy a M√©xico en el verano.",
      right: "Estoy en M√©xico en el verano."
    }
  ];

  let index = 0;
  let score = 0;

  function showQuestion() {
    document.getElementById("ec-prompt").textContent = errorItems[index].wrong;
    document.getElementById("ec-input").value = "";
    document.getElementById("ec-feedback").textContent = "";
    document.getElementById("ec-score").textContent =
      "Score: " + score + " / " + errorItems.length;
  }

  document.getElementById("ec-check").addEventListener("click", () => {
    const userAnswer = document.getElementById("ec-input").value.trim();
    if (userAnswer === errorItems[index].right) {
      document.getElementById("ec-feedback").textContent = "‚úÖ Correct!";
      score++;
    } else {
      document.getElementById("ec-feedback").textContent = "‚ùå Try again.";
    }
    document.getElementById("ec-score").textContent =
      "Score: " + score + " / " + errorItems.length;
  });

  document.getElementById("ec-show").addEventListener("click", () => {
    document.getElementById("ec-feedback").textContent =
      "Correct answer: " + errorItems[index].right;
  });

  document.getElementById("ec-next").addEventListener("click", () => {
    index = (index + 1) % errorItems.length;
    showQuestion();
  });

  document.getElementById("ec-reset").addEventListener("click", () => {
    index = 0;
    score = 0;
    showQuestion();
  });

  showQuestion();

});
</script>

</body>
</html>
