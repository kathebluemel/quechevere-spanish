<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spanish Level 1 | Seño Bluemel Que Chévere</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121923;
      --panel2:#0f1620;
      --text:#e8eef6;
      --muted:#b7c4d6;
      --line:rgba(255,255,255,.10);
      --accent:#4aa3ff;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --radius2:12px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px}

    .topbar{
      display:flex;gap:12px;align-items:center;justify-content:space-between;
      padding:18px 18px;border:1px solid var(--line);border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    .brand h1{margin:0;font-size:30px;letter-spacing:.2px}
    .brand .sub{margin-top:4px;color:var(--muted);font-size:13px}
    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-weight:700;font-size:13px;
      white-space:nowrap;
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      font-weight:700;font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{border-color:rgba(74,163,255,.55)}
    .btn.danger{border-color:rgba(251,113,133,.55);background:rgba(251,113,133,.08)}
    .btn.danger:hover{border-color:rgba(251,113,133,.85)}

    .section{
      margin-top:16px;
      padding:16px 18px;border:1px solid var(--line);border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015));
      box-shadow:var(--shadow);
    }
    .sectionHead{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      margin-bottom:10px;
    }
    .sectionHead .label{font-weight:800}
    .sectionHead .meta{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .tip{color:var(--muted);font-size:12px;margin-top:8px}

    .bar{
      height:10px;border-radius:999px;background:rgba(255,255,255,.08);
      overflow:hidden;border:1px solid var(--line);
    }
    .bar > div{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),var(--good));
      transition:width .25s ease;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
      margin-top:14px;
    }
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    .card{
      position:relative;
      padding:16px 16px 14px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      transition:transform .12s ease, border-color .12s ease;
    }
    .card:hover{transform:translateY(-1px);border-color:rgba(74,163,255,.55)}
    .card h3{margin:0 0 6px;font-size:18px;letter-spacing:.2px}
    .card p{margin:0 0 12px;color:var(--muted);font-size:13px;line-height:1.35}

    .cardRow{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      margin-top:10px;
    }
    .pct{font-weight:900}
    .small{font-size:12px;color:var(--muted);font-weight:700}
    .footer{
      margin-top:14px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <h1>Spanish Level 1</h1>
        <div class="sub">Stage-Based ACTFL Curriculum — Seño Bluemel Que Chévere</div>
      </div>

      <div class="actions">
        <a class="btn" href="../index.html">← Home</a>
        <span class="pill" id="overallPill">Overall: 0% complete</span>
        <button class="btn danger" id="resetAllBtn" type="button">Reset ALL Level 1 Progress</button>
      </div>
    </header>

    <section class="section">
      <div class="sectionHead">
        <div class="label">Overall Progress</div>
        <div class="meta">
          <span class="pill" id="unitsPill">Units: 7 • Stages: 5 each</span>
        </div>
      </div>
      <div class="bar"><div id="overallBar"></div></div>
      <div class="tip">Tip: Progress is saved in your browser (localStorage).</div>
    </section>

    <div class="grid" id="unitGrid"></div>

    <div class="footer">© Seño Bluemel Que Chévere</div>
  </div>

  <script>
    // -----------------------------
    // CONFIG
    // -----------------------------
    const STAGE_COUNT = 5;

    // IMPORTANT: These hrefs must point to folders that contain index.html
    // Example: level-1/unit-7/index.html  => href "unit-7/"
    const UNITS = [
      { n: 1, title: "Unit 1 — Identity & First Encounters", desc: "Greetings, introductions, basic personal information.", href: "unit-1/" },
      { n: 2, title: "Unit 2 — Numbers & Classroom Language", desc: "Numbers, classroom objects, essential communication phrases.", href: "unit-2/" },
      { n: 3, title: "Unit 3 — Descriptions & Adjectives", desc: "Physical descriptions, adjectives, agreement, basic traits.", href: "unit-3/" },
      { n: 4, title: "Unit 4 — Daily Life & Schedules", desc: "Daily routines, time telling, sequencing, simple preferences.", href: "unit-4/" },
      { n: 5, title: "Unit 5 — Food & Preferences", desc: "Likes/dislikes, simple requests, ordering politely.", href: "unit-5/" },
      { n: 6, title: "Unit 6 — Free Time & Hobbies", desc: "Activities you do, what you like to do, and when.", href: "unit-6/" },
      { n: 7, title: "Unit 7 — Family & Relationships", desc: "Family members, relationships, and describing people in your world.", href: "unit-7/" }
    ];

    // -----------------------------
    // PROGRESS STORAGE (robust)
    // Each unit page uses a key like:
    //   lvl1_u{unit}_s{stage}
    // where stage is 1..5
    // -----------------------------
    function keyFor(unitNum, stageNum){
      return `lvl1_u${unitNum}_s${stageNum}`;
    }

    function getDone(unitNum, stageNum){
      return localStorage.getItem(keyFor(unitNum, stageNum)) === "1";
    }

    function unitPct(unitNum){
      let done = 0;
      for(let s=1; s<=STAGE_COUNT; s++){
        if(getDone(unitNum, s)) done++;
      }
      return Math.round((done / STAGE_COUNT) * 100);
    }

    function overallPct(){
      const totalStages = UNITS.length * STAGE_COUNT;
      let done = 0;
      for(const u of UNITS){
        for(let s=1; s<=STAGE_COUNT; s++){
          if(getDone(u.n, s)) done++;
        }
      }
      return Math.round((done / totalStages) * 100);
    }

    // -----------------------------
    // RENDER
    // -----------------------------
    const grid = document.getElementById("unitGrid");
    const overallPill = document.getElementById("overallPill");
    const overallBar = document.getElementById("overallBar");
    const resetAllBtn = document.getElementById("resetAllBtn");

    function render(){
      // overall
      const op = overallPct();
      overallPill.textContent = `Overall: ${op}% complete`;
      overallBar.style.width = op + "%";

      // unit cards
      grid.innerHTML = "";
      for(const u of UNITS){
        const pct = unitPct(u.n);

        const card = document.createElement("a");
        card.className = "card";
        card.href = u.href;                 // <-- THIS is what makes Unit 7 open Unit 7
        card.setAttribute("aria-label", u.title);

        card.innerHTML = `
          <h3>${u.title}</h3>
          <p>${u.desc}</p>
          <div class="bar" aria-hidden="true"><div style="width:${pct}%"></div></div>
          <div class="cardRow">
            <span class="small">Progress</span>
            <span class="pct">${pct}%</span>
          </div>
        `;
        grid.appendChild(card);
      }
    }

    // -----------------------------
    // RESET ALL
    // -----------------------------
    resetAllBtn.addEventListener("click", () => {
      const ok = confirm("Reset ALL Level 1 progress for every unit and stage?");
      if(!ok) return;

      for(const u of UNITS){
        for(let s=1; s<=STAGE_COUNT; s++){
          localStorage.removeItem(keyFor(u.n, s));
        }
      }
      render();
    });

    render();
  </script>
</body>
</html>
