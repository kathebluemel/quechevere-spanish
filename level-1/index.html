<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spanish Level 1 Dashboard | Que Chévere</title>
  <meta name="description" content="Spanish Level 1 dashboard with unit progress saved to localStorage." />

  <style>
    :root{
      --bg:#0b0f14;
      --text:#eaf2ff;
      --muted:#a9b7cc;
      --muted2:#7f90aa;
      --border:rgba(255,255,255,.08);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --brand:#7ae6c8;
      --brand2:#56c7ff;
      --danger:#ff5a6a;
      --btn:#141f30;
      --focus: 0 0 0 3px rgba(122,230,200,.22);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(86,199,255,.18), transparent 55%),
        radial-gradient(1000px 500px at 80% 0%, rgba(122,230,200,.14), transparent 60%),
        radial-gradient(900px 700px at 50% 120%, rgba(255,90,106,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.35;
    }
    a{color:inherit; text-decoration:none}
    .wrap{width:min(1240px, 94vw); margin:24px auto 60px;}

    /* Top bar */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:22px;
      padding:18px 18px;
      box-shadow: var(--shadow);
    }
    .brandblock h1{margin:0 0 6px; font-size:30px; letter-spacing:.2px;}
    .brandblock .sub{margin:0; color:var(--muted); font-size:13.5px;}
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      justify-content:flex-end;
      gap:10px;
      margin-top:2px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      font-weight:700;
      font-size:13px;
      color:var(--text);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
    }
    .btn:hover{background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.14)}
    .btn:active{transform: translateY(1px)}
    .btn:focus{outline:none; box-shadow: var(--focus)}
    .btn.danger{
      border-color: rgba(255,90,106,.35);
      background: linear-gradient(180deg, rgba(255,90,106,.16), rgba(255,90,106,.06));
    }

    /* Chips */
    .metaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(16,24,38,.55);
      color:var(--muted);
      font-size:12.5px;
      white-space:nowrap;
    }

    /* Cards */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }

    /* Overall progress */
    .tip{margin:8px 0 0; color:var(--muted2); font-size:12px;}
    .progressWrap{
      margin-top:12px;
      border:1px solid var(--border);
      border-radius: 14px;
      padding:12px;
      background: rgba(16,24,38,.55);
    }
    .progressTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .progressTop .label{font-weight:900; font-size:13px; color:var(--text);}
    .progressTop .pct{font-weight:900; font-size:13px; color:var(--text);}
    .bar{
      width:100%;
      height:12px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      border-radius:999px;
      transition: width .25s ease;
    }

    /* Unit grid — larger, easier to scan */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      margin-top:16px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      .btnrow{justify-content:flex-start}
    }

    .unitHeader{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .unitTitle{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }
    .unitDesc{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13.5px;
    }

    .unitRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:10px;
    }

    .unitProgressLabel{
      font-weight:900;
      font-size:13px;
      color:var(--text);
    }
    .unitPct{
      font-weight:900;
      font-size:13px;
      color:var(--text);
    }

    .unitFooter{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    /* Make the whole card clickable (like your older feel), but keep buttons clickable */
    .cardLink{
      display:block;
      border-radius: var(--radius);
    }
    .cardLink:focus{outline:none; box-shadow: var(--focus);}

    /* Google Classroom share button (visible icon style) */
    .gcBtn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:2px solid rgba(255, 212, 90, .95);
      background: rgba(255, 212, 90, .08);
      cursor:pointer;
      user-select:none;
      font-weight:850;
      font-size:12.5px;
      color:var(--text);
    }
    .gcBtn:hover{
      background: rgba(255, 212, 90, .12);
      border-color: rgba(255, 212, 90, 1);
    }
    .gcIconWrap{
      width:28px;height:28px;
      border-radius:6px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.20);
    }
    .gcIconWrap svg{display:block}

    footer{
      margin-top:18px;
      color:var(--muted2);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brandblock">
        <h1>Spanish Level 1</h1>
        <p class="sub">Stage-Based ACTFL Curriculum — Seño Bluemel Que Chévere</p>

        <div class="metaRow">
          <span class="chip" id="overallChip">Overall: 0% complete</span>
          <span class="chip" id="countChip">Units: 9 • Stages: 5 each</span>
        </div>
      </div>

      <div class="btnrow">
        <a class="btn" href="/quechevere-spanish/">← Home</a>
        <button class="btn danger" id="resetAllBtn" type="button">Reset ALL Level 1 Progress</button>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <div style="font-weight:900; font-size:13px;">OVERALL PROGRESS</div>
          <div class="tip">Tip: Progress is saved in your browser (localStorage).</div>
        </div>
        <span class="chip" id="overallCount">0/45 stages</span>
      </div>

      <div class="progressWrap">
        <div class="progressTop">
          <div class="label">Overall</div>
          <div class="pct" id="overallPct">0%</div>
        </div>
        <div class="bar"><div id="overallBar"></div></div>
      </div>
    </div>

    <div class="grid" id="unitGrid"></div>

    <footer>© Seño Bluemel Que Chévere</footer>
  </div>

  <script>
    // ----------------------------------------------------
    // Level 1 Dashboard — Units 1–9
    // IMPORTANT FIX:
    // Your older units may have used a different localStorage prefix.
    // This dashboard now reads progress robustly by matching ANY key that
    // contains: unitId + stage number, and has a "done/true/1" style value.
    // ----------------------------------------------------
    const BASE = "/quechevere-spanish/";
    const LEVEL1 = BASE + "level-1/";
    const STAGES_PER_UNIT = 5;

    const units = [
      { id: "unit-1", title: "Unit 1 — Identity & First Encounters", desc: "Greetings, introductions, basic personal information." },
      { id: "unit-2", title: "Unit 2 — Numbers & Classroom Language", desc: "Numbers, classroom objects, essential communication phrases." },
      { id: "unit-3", title: "Unit 3 — Descriptions & Adjectives", desc: "Physical descriptions, adjectives, agreement, basic traits." },
      { id: "unit-4", title: "Unit 4 — Daily Life & Schedules", desc: "Daily routines, time telling, sequencing, simple preferences." },
      { id: "unit-5", title: "Unit 5 — Food & Preferences", desc: "Likes/dislikes, simple requests, ordering politely." },
      { id: "unit-6", title: "Unit 6 — Free Time & Hobbies", desc: "Activities you do, what you like to do, and when." },
      { id: "unit-7", title: "Unit 7 — Family & Relationships", desc: "Family members, relationships, and describing people in your world." },
      { id: "unit-8", title: "Unit 8 — La Vida Escolar", desc: "Your classes, your schedule, what you need for school, and how your school day shapes your identity." },
      { id: "unit-9", title: "Unit 9 — Capstone (Units 1–8)", desc: "Show what you can do across the course: understand, interact, present, and compare with perspective." },
    ];

    function pct(done, total){
      return Math.round((done / total) * 100);
    }

    function valueMeansDone(v){
      if(v == null) return false;
      const s = String(v).trim().toLowerCase();
      return (s === "done" || s === "true" || s === "1" || s === "yes" || s === "complete" || s === "completed");
    }

    // Known pattern (your newer units)
    function stageKeyKnown(unitId, stageNum){
      return `qc_l1_${unitId}_stage_${stageNum}`;
    }

    // Robust finder: if older keys exist, match by content
    function findAnyStageKey(unitId, stageNum){
      const candidates = [
        stageKeyKnown(unitId, stageNum),
        `${unitId}_stage_${stageNum}`,
        `${unitId}_stage${stageNum}`,
        `${unitId}-stage-${stageNum}`,
        `l1_${unitId}_stage_${stageNum}`,
        `level1_${unitId}_stage_${stageNum}`,
      ];

      // 1) Fast path: known / common candidates
      for(const k of candidates){
        const v = localStorage.getItem(k);
        if(valueMeansDone(v)) return { key: k, value: v };
      }

      // 2) Scan path: find anything in localStorage that contains unitId and stage number
      // and looks like "stage_3" / "stage3" / "stage-3"
      const re = new RegExp(`${unitId}.*stage[_-]?${stageNum}\\b|stage[_-]?${stageNum}.*${unitId}\\b`, "i");

      for(let i = 0; i < localStorage.length; i++){
        const key = localStorage.key(i);
        if(!key) continue;
        if(!re.test(key)) continue;

        const v = localStorage.getItem(key);
        if(valueMeansDone(v)) return { key, value: v };
      }

      return null;
    }

    function isStageDone(unitId, stageNum){
      return Boolean(findAnyStageKey(unitId, stageNum));
    }

    function getUnitDoneCount(unitId){
      let done = 0;
      for(let i=1;i<=STAGES_PER_UNIT;i++){
        if(isStageDone(unitId, i)) done++;
      }
      return done;
    }

    function classroomShare(url){
      const shareUrl = "https://classroom.google.com/share?url=" + encodeURIComponent(url);
      window.open(shareUrl, "_blank", "noopener,noreferrer");
    }

    function googleClassroomIconSVG(){
      // Simple “Google Classroom-like” icon (green board + people)
      return `
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2.5" fill="#1e8e3e"></rect>
          <rect x="5.2" y="7" width="13.6" height="1.8" rx="0.9" fill="#b7f7c6"></rect>
          <circle cx="10" cy="12.2" r="2" fill="#ffffff"></circle>
          <circle cx="15.6" cy="12.6" r="1.7" fill="#dff7e6"></circle>
          <path d="M7.2 18c.6-2.4 4.9-2.6 5.6 0" fill="none" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M13.8 18c.4-1.8 3.8-2 4.4 0" fill="none" stroke="#dff7e6" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      `;
    }

    function renderUnitCard(unit){
      const done = getUnitDoneCount(unit.id);
      const percent = pct(done, STAGES_PER_UNIT);
      const unitUrl = LEVEL1 + unit.id + "/";

      const card = document.createElement("div");
      card.className = "card";

      // Make the title area clickable like your older dashboard feel
      card.innerHTML = `
        <a class="cardLink" href="${unitUrl}">
          <div class="unitHeader">
            <div>
              <h3 class="unitTitle">${unit.title}</h3>
              <p class="unitDesc">${unit.desc}</p>
            </div>
          </div>

          <div class="progressWrap" style="margin-top:12px;">
            <div class="unitRow">
              <div class="unitProgressLabel">Progress</div>
              <div class="unitPct">${percent}%</div>
            </div>
            <div class="bar"><div style="width:${percent}%;"></div></div>
          </div>
        </a>

        <div class="unitFooter">
          <button class="gcBtn" type="button" data-share="${unitUrl}">
            <span class="gcIconWrap">${googleClassroomIconSVG()}</span>
            Post this unit to Google Classroom
          </button>
        </div>
      `;

      return card;
    }

    function renderAll(){
      // Units
      const grid = document.getElementById("unitGrid");
      grid.innerHTML = "";
      units.forEach(u => grid.appendChild(renderUnitCard(u)));

      // Overall
      const totalStages = units.length * STAGES_PER_UNIT;
      let totalDone = 0;
      units.forEach(u => totalDone += getUnitDoneCount(u.id));
      const overallPercent = pct(totalDone, totalStages);

      document.getElementById("overallPct").textContent = `${overallPercent}%`;
      document.getElementById("overallBar").style.width = `${overallPercent}%`;
      document.getElementById("overallChip").textContent = `Overall: ${overallPercent}% complete`;
      document.getElementById("overallCount").textContent = `${totalDone}/${totalStages} stages`;
      document.getElementById("countChip").textContent = `Units: ${units.length} • Stages: ${STAGES_PER_UNIT} each`;
    }

    function resetAll(){
      const confirmed = confirm("Reset ALL Level 1 progress? This will clear stages for Units 1–9 in this browser.");
      if(!confirmed) return;

      // Remove any keys we can identify for each unit/stage (known + scanned)
      for(const u of units){
        for(let stage=1; stage<=STAGES_PER_UNIT; stage++){
          // Remove known key
          localStorage.removeItem(stageKeyKnown(u.id, stage));

          // Remove any matching “old” keys too
          const re = new RegExp(`${u.id}.*stage[_-]?${stage}\\b|stage[_-]?${stage}.*${u.id}\\b`, "i");
          const keysToRemove = [];
          for(let i = 0; i < localStorage.length; i++){
            const k = localStorage.key(i);
            if(k && re.test(k)) keysToRemove.push(k);
          }
          keysToRemove.forEach(k => localStorage.removeItem(k));
        }
      }

      renderAll();
      alert("All Level 1 progress reset.");
    }

    document.getElementById("resetAllBtn").addEventListener("click", resetAll);

    document.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-share]");
      if(!btn) return;
      e.preventDefault();
      e.stopPropagation();
      const unitUrl = btn.getAttribute("data-share");
      classroomShare(location.origin + unitUrl);
    });

    renderAll();
  </script>
</body>
</html>
