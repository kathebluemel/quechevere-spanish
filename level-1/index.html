<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spanish Level 1 | Seño Bluemel Que Chévere</title>

  <!-- Google Classroom: Share to Classroom (official) -->
  <script>
    window.___gcfg = { parsetags: "explicit" };
  </script>
  <script src="https://apis.google.com/js/platform.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121923;
      --panel2:#0f1620;
      --text:#e8eef6;
      --muted:#b7c4d6;
      --line:rgba(255,255,255,.10);
      --accent:#4aa3ff;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
      --radius2:12px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px}
    .topbar{
      display:flex;gap:12px;align-items:center;justify-content:space-between;
      padding:16px 18px;border:1px solid var(--line);border-radius:18px;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    .brand h1{margin:0;font-size:28px;line-height:1.1}
    .brand .sub{margin-top:6px;color:var(--muted);font-size:13px}
    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.06);color:var(--text);font-weight:700;
      cursor:pointer;display:inline-flex;align-items:center;gap:8px;
    }
    .btn:hover{border-color:var(--accent)}
    .btnDanger{border-color:rgba(251,113,133,.35);background:rgba(251,113,133,.08)}
    .pill{
      padding:8px 12px;border-radius:999px;border:1px solid rgba(74,163,255,.35);
      background:rgba(74,163,255,.08);font-weight:800;font-size:12px;
    }

    .card{
      margin-top:16px;border:1px solid var(--line);border-radius:18px;
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    .cardInner{padding:16px 18px}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .h2{margin:0 0 8px 0;font-size:16px;letter-spacing:.08em;text-transform:uppercase;color:rgba(232,238,246,.9)}
    .tiny{font-size:12px;color:var(--muted)}
    .bar{height:10px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden;border:1px solid var(--line)}
    .bar > div{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--good));transition:width .25s}
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:16px;
    }
    @media (max-width: 920px){
      .grid{grid-template-columns:1fr}
    }

    .unitCard{
      border:1px solid var(--line);border-radius:18px;
      background:linear-gradient(180deg,rgba(0,0,0,.18),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      padding:16px 18px;
      display:flex;flex-direction:column;gap:10px;
    }
    .unitTop{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    .unitTitle{margin:0;font-size:18px}
    .unitDesc{margin:0;color:var(--muted);font-size:13px;line-height:1.35}
    .unitMeta{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .pct{font-weight:900}
    .miniLabel{font-size:12px;color:rgba(232,238,246,.85);font-weight:700}

    .shareRow{
      display:flex;justify-content:flex-start;align-items:center;gap:10px;flex-wrap:wrap;
      padding-top:2px;
    }
    .shareHint{
      font-size:12px;color:var(--muted);
    }

    .footer{margin:18px 0 6px 0;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>Spanish Level 1</h1>
        <div class="sub">Stage-Based ACTFL Curriculum — Seño Bluemel Que Chévere</div>
      </div>

      <div class="actions">
        <a class="btn" href="../index.html">← Home</a>
        <span class="pill" id="overallPill">Overall: 0% complete</span>
        <button class="btn btnDanger" id="resetAllBtn">Reset ALL Level 1 Progress</button>
      </div>
    </div>

    <div class="card">
      <div class="cardInner">
        <div class="row">
          <div>
            <div class="h2">Overall Progress</div>
            <div class="tiny">Tip: Progress is saved in your browser (localStorage).</div>
          </div>
          <div class="pill" id="unitCountPill">Units: 7 • Stages: 5 each</div>
        </div>
        <div style="margin-top:10px" class="bar"><div id="overallBar"></div></div>
      </div>
    </div>

    <div class="grid" id="unitGrid"></div>

    <div class="footer">© Seño Bluemel Que Chévere</div>
  </div>

  <script>
    // -----------------------------
    // Dashboard config
    // -----------------------------
    const STAGE_COUNT = 5;

    const UNITS = [
      { n: 1, title: "Unit 1 — Identity & First Encounters", desc: "Greetings, introductions, basic personal information.", href: "unit-1/" },
      { n: 2, title: "Unit 2 — Numbers & Classroom Language", desc: "Numbers, classroom objects, essential communication phrases.", href: "unit-2/" },
      { n: 3, title: "Unit 3 — Descriptions & Adjectives", desc: "Physical descriptions, adjectives, agreement, basic traits.", href: "unit-3/" },
      { n: 4, title: "Unit 4 — Daily Life & Schedules", desc: "Daily routines, time telling, sequencing, simple preferences.", href: "unit-4/" },
      { n: 5, title: "Unit 5 — Food & Preferences", desc: "Likes/dislikes, simple requests, ordering politely.", href: "unit-5/" },
      { n: 6, title: "Unit 6 — Free Time & Hobbies", desc: "Activities you do, what you like to do, and when.", href: "unit-6/" },
      { n: 7, title: "Unit 7 — Family & Relationships", desc: "Family members, relationships, and describing people in your world.", href: "unit-7/" },
    ];

    // -----------------------------
    // Progress reader (robust)
    // Works even if units used slightly different key names
    // -----------------------------
    function isTruthyDone(v){
      if (v == null) return false;
      const s = String(v).toLowerCase().trim();
      return s === "1" || s === "true" || s === "done" || s === "yes" || s === "y";
    }

    function stageIsDone(unitNum, stageNum){
      // We check common key patterns AND do a scan fallback.
      const patterns = [
        // common / newer styles
        `l1_u${unitNum}_s${stageNum}`,
        `l1-u${unitNum}-s${stageNum}`,
        `unit${unitNum}_stage${stageNum}`,
        `unit-${unitNum}-stage-${stageNum}`,
        `u${unitNum}_s${stageNum}`,
        `u${unitNum}-s${stageNum}`,
        // sometimes with suffixes
        `l1_u${unitNum}_s${stageNum}_done`,
        `unit${unitNum}_stage${stageNum}_done`,
        `u${unitNum}_s${stageNum}_done`,
      ];

      for (const k of patterns){
        const v = localStorage.getItem(k);
        if (isTruthyDone(v)) return true;
      }

      // Fallback: scan keys and match unit+stage presence
      // (This catches older keys like "progress_u6_s3" or "scqc_u6_s3_done")
      for (let i=0; i<localStorage.length; i++){
        const key = localStorage.key(i);
        if (!key) continue;
        const low = key.toLowerCase();

        const unitHit =
          low.includes(`u${unitNum}`) || low.includes(`unit${unitNum}`) || low.includes(`unit-${unitNum}`);
        const stageHit =
          low.includes(`s${stageNum}`) || low.includes(`stage${stageNum}`) || low.includes(`stage-${stageNum}`);

        if (unitHit && stageHit){
          const v = localStorage.getItem(key);
          if (isTruthyDone(v)) return true;
        }
      }

      return false;
    }

    function calcUnitPct(unitNum){
      let done = 0;
      for (let s=1; s<=STAGE_COUNT; s++){
        if (stageIsDone(unitNum, s)) done++;
      }
      return Math.round((done / STAGE_COUNT) * 100);
    }

    function calcOverallPct(){
      const totalStages = UNITS.length * STAGE_COUNT;
      let doneStages = 0;
      UNITS.forEach(u => {
        for (let s=1; s<=STAGE_COUNT; s++){
          if (stageIsDone(u.n, s)) doneStages++;
        }
      });
      return Math.round((doneStages / totalStages) * 100);
    }

    // -----------------------------
    // Render
    // -----------------------------
    function render(){
      const unitGrid = document.getElementById("unitGrid");
      unitGrid.innerHTML = "";

      UNITS.forEach(u => {
        const pct = calcUnitPct(u.n);

        const card = document.createElement("a");
        card.className = "unitCard";
        card.href = u.href;

        card.innerHTML = `
          <div class="unitTop">
            <div>
              <h3 class="unitTitle">${u.title}</h3>
              <p class="unitDesc">${u.desc}</p>
            </div>
          </div>

          <div class="unitMeta">
            <div class="miniLabel">Progress</div>
            <div class="pct">${pct}%</div>
          </div>
          <div class="bar"><div style="width:${pct}%"></div></div>

          <div class="shareRow">
            <div class="shareBtn" id="share-unit-${u.n}"></div>
            <div class="shareHint">Post this unit to Google Classroom</div>
          </div>
        `;

        unitGrid.appendChild(card);
      });

      const overall = calcOverallPct();
      document.getElementById("overallBar").style.width = overall + "%";
      document.getElementById("overallPill").textContent = `Overall: ${overall}% complete`;
      document.getElementById("unitCountPill").textContent = `Units: ${UNITS.length} • Stages: ${STAGE_COUNT} each`;

      renderShareButtons(); // IMPORTANT: after cards exist
    }

    // -----------------------------
    // Google Classroom buttons
    // -----------------------------
    function renderShareButtons(){
      if (!window.gapi || !gapi.sharetoclassroom) return;

      UNITS.forEach((u) => {
        const el = document.getElementById(`share-unit-${u.n}`);
        if (!el) return;

        // Build the real URL to the unit page
        const unitUrl = new URL(u.href, window.location.href).toString();

        // Clear placeholder (important when re-rendering)
        el.innerHTML = "";

        gapi.sharetoclassroom.render(el, {
          url: unitUrl,
          size: 32,
          theme: "dark",
          title: u.title
        });
      });
    }

    // -----------------------------
    // Reset ALL progress
    // -----------------------------
    document.getElementById("resetAllBtn").addEventListener("click", () => {
      const ok = confirm("Reset ALL Level 1 progress? This clears saved progress in this browser.");
      if (!ok) return;

      // Remove any keys that look like unit/stage progress
      const keysToRemove = [];
      for (let i=0; i<localStorage.length; i++){
        const key = localStorage.key(i);
        if (!key) continue;
        const low = key.toLowerCase();

        const looksLikeProgress =
          low.includes("stage") ||
          low.includes("_s") ||
          low.includes("-s") ||
          low.includes("progress") ||
          low.includes("unit") ||
          low.includes("u1") || low.includes("u2") || low.includes("u3") || low.includes("u4") || low.includes("u5") || low.includes("u6") || low.includes("u7");

        if (looksLikeProgress) keysToRemove.push(key);
      }
      keysToRemove.forEach(k => localStorage.removeItem(k));
      render();
    });

    window.addEventListener("storage", render);
    window.addEventListener("load", () => {
      render();

      // In case gapi loads after our first render:
      let tries = 0;
      const t = setInterval(() => {
        tries++;
        renderShareButtons();
        if ((window.gapi && gapi.sharetoclassroom) || tries > 25) clearInterval(t);
      }, 200);
    });
  </script>
</body>
</html>
