<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spanish Level 1 | Seño Bluemel Que Chévere</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121923;
      --panel2:#0f1620;
      --text:#e8eef6;
      --muted:#b7c4d6;
      --line:rgba(255,255,255,.10);
      --accent:#4aa3ff;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 12px;
      --max: 1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(74,163,255,.12), transparent 55%),
                  radial-gradient(900px 700px at 100% 30%, rgba(52,211,153,.10), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:22px}

    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:18px 18px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
    }
    .brand h1{margin:0; font-size:28px; letter-spacing:.2px}
    .brand p{margin:4px 0 0; color:var(--muted); font-size:13px}
    .top-actions{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}

    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      font-weight:650;
      font-size:13px;
      display:inline-flex; gap:8px; align-items:center;
    }
    .btn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      font-weight:700;
      font-size:13px;
      cursor:pointer;
    }
    .btn:hover{border-color: rgba(74,163,255,.55)}
    .btn.danger{border-color: rgba(251,113,133,.35)}
    .btn.danger:hover{border-color: rgba(251,113,133,.75)}

    .overall{
      margin-top:16px;
      padding:16px 18px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
    }
    .overall-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .overall-title{font-weight:800}
    .overall-tip{color:var(--muted); font-size:12px}

    .bar{
      height:12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      overflow:hidden;
      border:1px solid var(--line);
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--good));
      transition: width .35s ease;
    }

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: 1fr}
      .topbar{gap:14px; flex-direction:column; align-items:flex-start}
      .top-actions{justify-content:flex-start}
    }

    .card{
      padding:16px 16px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      transition: transform .08s ease, border-color .12s ease;
      position:relative;
      overflow:hidden;
      min-height:116px;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(74,163,255,.55);
    }
    .card h2{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }
    .card p{
      margin:6px 0 12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      max-width: 56ch;
    }

    .row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .pct{font-weight:900}
    .progress-label{color:var(--muted); font-size:12px; font-weight:700}

    .footer{
      margin:18px 0 6px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>Spanish Level 1</h1>
        <p>Stage-Based ACTFL Curriculum — Seño Bluemel Que Chévere</p>
      </div>
      <div class="top-actions">
        <a class="btn" href="../index.html">← Home</a>
        <span class="pill" id="overallPill">Overall: 0% complete</span>
        <button class="btn danger" id="resetAllBtn">Reset ALL Level 1 Progress</button>
      </div>
    </div>

    <div class="overall">
      <div class="overall-head">
        <div class="overall-title">Overall Progress</div>
        <div class="pill" id="unitsPill">Units: 7 • Stages: 5 each</div>
      </div>
      <div class="bar"><div id="overallBar"></div></div>
      <div class="overall-tip" style="margin-top:8px;">Tip: Progress is saved in your browser (localStorage).</div>
    </div>

    <div class="grid" id="unitGrid"></div>

    <div class="footer">© Seño Bluemel Que Chévere</div>
  </div>

  <script>
    // ---------------------------
    // Units on the Level 1 dashboard
    // ---------------------------
    const UNITS = [
      { n: 1, title: "Unit 1 — Identity & First Encounters", desc: "Greetings, introductions, basic personal information.", href: "unit-1/" },
      { n: 2, title: "Unit 2 — Numbers & Classroom Language", desc: "Numbers, classroom objects, essential communication phrases.", href: "unit-2/" },
      { n: 3, title: "Unit 3 — Descriptions & Adjectives", desc: "Physical descriptions, adjectives, agreement, basic traits.", href: "unit-3/" },
      { n: 4, title: "Unit 4 — Daily Life & Schedules", desc: "Daily routines, time telling, sequencing, simple preferences.", href: "unit-4/" },
      { n: 5, title: "Unit 5 — Food & Preferences", desc: "Likes/dislikes, simple requests, ordering politely.", href: "unit-5/" },
      { n: 6, title: "Unit 6 — Free Time & Hobbies", desc: "Activities you do, what you like to do, and when.", href: "unit-6/" },
      { n: 7, title: "Unit 7 — Family & Relationships", desc: "Family members, relationships, and describing people in your world.", href: "unit-7/" },
    ];

    const STAGE_COUNT = 5;

    // ---------------------------
    // Progress key guessing (works even if older units used slightly different key formats)
    // ---------------------------
    function allKeys(){
      const keys = [];
      for (let i=0; i<localStorage.length; i++){
        keys.push(localStorage.key(i));
      }
      return keys;
    }

    function readBool(key){
      const v = localStorage.getItem(key);
      return v === "1" || v === "true" || v === "done" || v === "yes";
    }

    // Try multiple patterns so we don’t break older units
    function stageDone(unitNum, stageNum){
      const candidates = [
        // Newer preferred patterns
        `l1_u${unitNum}_s${stageNum}`,
        `l1-u${unitNum}-s${stageNum}`,
        `level1_u${unitNum}_s${stageNum}`,
        `level1-u${unitNum}-s${stageNum}`,
        `unit${unitNum}_stage${stageNum}`,
        `unit-${unitNum}-stage-${stageNum}`,
        `unit${unitNum}-stage${stageNum}`,
        // Sometimes stage ids are like "s1"
        `l1_u${unitNum}_stage${stageNum}`,
      ];

      for (const k of candidates){
        if (localStorage.getItem(k) !== null) return readBool(k);
      }

      // Heuristic fallback: scan keys containing unit number + stage number
      const keys = allKeys();
      const u = String(unitNum);
      const s = String(stageNum);
      for (const k of keys){
        const kk = k.toLowerCase();
        if ((kk.includes(`unit-${u}`) || kk.includes(`unit${u}`) || kk.includes(`u${u}`)) &&
            (kk.includes(`stage-${s}`) || kk.includes(`stage${s}`) || kk.includes(`s${s}`))){
          if (readBool(k)) return true;
        }
      }
      return false;
    }

    function unitPct(unitNum){
      let done = 0;
      for (let s=1; s<=STAGE_COUNT; s++){
        if (stageDone(unitNum, s)) done++;
      }
      return Math.round((done / STAGE_COUNT) * 100);
    }

    function overallPct(){
      let totalStages = UNITS.length * STAGE_COUNT;
      let doneStages = 0;
      for (const u of UNITS){
        for (let s=1; s<=STAGE_COUNT; s++){
          if (stageDone(u.n, s)) doneStages++;
        }
      }
      return totalStages ? Math.round((doneStages / totalStages) * 100) : 0;
    }

    // Reset everything that looks like Level 1 progress
    function resetAll(){
      const keys = allKeys();
      const kill = [];
      for (const k of keys){
        const kk = k.toLowerCase();
        // Only remove keys that appear to be unit/stage progress
        if (kk.includes("l1") || kk.includes("level1") || kk.includes("unit-") || kk.includes("unit") || kk.includes("stage")){
          // but keep unrelated stuff if it doesn't look stage-like
          if (kk.includes("stage") || kk.match(/\bs[1-5]\b/) || kk.match(/s[1-5]/)) kill.push(k);
        }
      }
      // Also remove the common simple patterns we use
      for (const u of UNITS){
        for (let s=1; s<=STAGE_COUNT; s++){
          kill.push(`l1_u${u.n}_s${s}`);
          kill.push(`l1-u${u.n}-s${s}`);
        }
      }
      [...new Set(kill)].forEach(k => localStorage.removeItem(k));
      render();
    }

    // ---------------------------
    // Render UI
    // ---------------------------
    const grid = document.getElementById("unitGrid");
    const overallBar = document.getElementById("overallBar");
    const overallPill = document.getElementById("overallPill");

    function render(){
      grid.innerHTML = "";

      const ov = overallPct();
      overallBar.style.width = ov + "%";
      overallPill.textContent = `Overall: ${ov}% complete`;

      UNITS.forEach(u => {
        const pct = unitPct(u.n);

        const a = document.createElement("a");
        a.href = u.href;
        a.className = "card";

        a.innerHTML = `
          <h2>${u.title}</h2>
          <p>${u.desc}</p>
          <div class="bar" aria-label="unit progress"><div style="width:${pct}%"></div></div>
          <div class="row" style="margin-top:8px;">
            <div class="progress-label">Progress</div>
            <div class="pct">${pct}%</div>
          </div>
        `;

        grid.appendChild(a);
      });
    }

    document.getElementById("resetAllBtn").addEventListener("click", () => {
      const ok = confirm("Reset ALL Level 1 progress for this browser? This cannot be undone.");
      if (ok) resetAll();
    });

    render();
  </script>
</body>
</html>
