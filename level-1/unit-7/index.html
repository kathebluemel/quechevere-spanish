<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spanish Level 1 | Seño Bluemel Que Chévere</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121923;
      --text:#e8eef6;
      --muted:#b7c4d6;
      --line:rgba(255,255,255,.10);
      --accent:#4aa3ff;
      --good:#34d399;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helveticaica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px}
    .topbar{
      display:flex;gap:12px;align-items:center;justify-content:space-between;
      padding:14px 16px;border:1px solid var(--line);border-radius:999px;
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    .brand h1{margin:0;font-size:28px;letter-spacing:-.02em}
    .brand .sub{margin:2px 0 0;color:var(--muted);font-size:13px}
    .nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:rgba(255,255,255,.05);font-weight:800
    }
    .pill:hover{border-color:rgba(74,163,255,.55)}
    .danger{
      border-color:rgba(251,113,133,.35);
      background:rgba(251,113,133,.10);
      cursor:pointer;
    }
    .danger:hover{border-color:rgba(251,113,133,.65)}
    .progressCard{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      padding:16px;
    }
    .progressHeader{
      display:flex;justify-content:space-between;align-items:flex-end;gap:10px
    }
    .progressHeader .label{
      font-weight:900;letter-spacing:.12em;text-transform:uppercase;color:var(--muted);font-size:12px
    }
    .bar{margin-top:10px;height:10px;border-radius:999px;overflow:hidden;border:1px solid var(--line);background:rgba(255,255,255,.06)}
    .bar > div{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--good));transition:width .25s ease}
    .tip{margin-top:10px;color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
    .unitCard{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      padding:16px;
    }
    .unitCard h2{margin:0 0 4px;font-size:18px}
    .unitCard p{margin:0 0 12px;color:var(--muted);font-size:13px;line-height:1.35}
    .unitMeta{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:8px}
    .miniLabel{color:var(--muted);font-weight:900;font-size:12px;letter-spacing:.08em}
    .miniPct{font-weight:900}
    footer{margin:18px 0 8px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <h1>Spanish Level 1</h1>
        <div class="sub">Stage-Based ACTFL Curriculum — Seño Bluemel Que Chévere</div>
      </div>
      <div class="nav">
        <a class="pill" href="../index.html">← Home</a>
        <div class="pill" id="overallPill">Overall: 0% complete</div>
        <button class="pill danger" id="resetAllBtn" type="button">Reset ALL Level 1 Progress</button>
      </div>
    </div>

    <div class="progressCard">
      <div class="progressHeader">
        <div>
          <div class="label">Overall Progress</div>
        </div>
        <div class="pill" style="cursor:default">Units: 7 • Stages: 5 each</div>
      </div>
      <div class="bar"><div id="overallBar"></div></div>
      <div class="tip">Tip: Progress is saved in your browser (localStorage).</div>
    </div>

    <div class="grid" id="unitsGrid"></div>

    <footer>© Seño Bluemel Que Chévere</footer>
  </div>

  <script>
    // ====== CONFIG ======
    const STAGES_PER_UNIT = 5;

    const units = [
      {
        n: 1,
        title: "Unit 1 — Identity & First Encounters",
        desc: "Greetings, introductions, basic personal information.",
        href: "./unit-1/index.html"
      },
      {
        n: 2,
        title: "Unit 2 — Numbers & Classroom Language",
        desc: "Numbers, classroom objects, essential communication phrases.",
        href: "./unit-2/index.html"
      },
      {
        n: 3,
        title: "Unit 3 — Descriptions & Adjectives",
        desc: "Physical descriptions, adjectives, agreement, basic traits.",
        href: "./unit-3/index.html"
      },
      {
        n: 4,
        title: "Unit 4 — Daily Life & Schedules",
        desc: "Daily routines, time telling, sequencing, simple preferences.",
        href: "./unit-4/index.html"
      },
      {
        n: 5,
        title: "Unit 5 — Food & Preferences",
        desc: "Likes/dislikes, simple requests, ordering politely.",
        href: "./unit-5/index.html"
      },
      {
        n: 6,
        title: "Unit 6 — Free Time & Hobbies",
        desc: "Activities you do, what you like to do, and when.",
        href: "./unit-6/index.html"
      },
      {
        n: 7,
        title: "Unit 7 — Family & Relationships",
        desc: "Family members, relationships, and basic descriptions.",
        href: "./unit-7/index.html"
      }
    ];

    // Key pattern used in units: l1_u{UNIT}_s{STAGE}_done
    const keyFor = (unitNum, stageNum) => `l1_u${unitNum}_s${stageNum}_done`;

    function unitPct(unitNum){
      let done = 0;
      for(let s=1; s<=STAGES_PER_UNIT; s++){
        if(localStorage.getItem(keyFor(unitNum, s)) === "1") done++;
      }
      return Math.round((done / STAGES_PER_UNIT) * 100);
    }

    function overallPct(){
      const totalStages = units.length * STAGES_PER_UNIT;
      let done = 0;
      units.forEach(u=>{
        for(let s=1; s<=STAGES_PER_UNIT; s++){
          if(localStorage.getItem(keyFor(u.n, s)) === "1") done++;
        }
      });
      return Math.round((done / totalStages) * 100);
    }

    function render(){
      const grid = document.getElementById("unitsGrid");
      grid.innerHTML = "";

      units.forEach(u=>{
        const pct = unitPct(u.n);

        const card = document.createElement("a");
        card.className = "unitCard";
        card.href = u.href;

        card.innerHTML = `
          <h2>${u.title}</h2>
          <p>${u.desc}</p>
          <div class="bar"><div style="width:${pct}%"></div></div>
          <div class="unitMeta">
            <div class="miniLabel">Progress</div>
            <div class="miniPct">${pct}%</div>
          </div>
        `;

        grid.appendChild(card);
      });

      const o = overallPct();
      document.getElementById("overallBar").style.width = o + "%";
      document.getElementById("overallPill").textContent = `Overall: ${o}% complete`;
    }

    document.getElementById("resetAllBtn").addEventListener("click", ()=>{
      units.forEach(u=>{
        for(let s=1; s<=STAGES_PER_UNIT; s++){
          localStorage.removeItem(keyFor(u.n, s));
        }
      });
      render();
    });

    render();
  </script>
</body>
</html>
