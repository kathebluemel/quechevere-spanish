<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se√±o Bluemel - Taller de Escritura ACTFL</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        .error-card { border-left-width: 6px; }
        @media print { .no-print { display: none !important; } #printable-area { visibility: visible !important; position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const SPECIAL_CHARS = ['√°', '√©', '√≠', '√≥', '√∫', '√º', '√±', '¬ø', '¬°'];

        const PROMPTS = [
            { id: 1, cat: 'Identidad', title: '¬°Hola!', task: 'Introduce yourself! Tell me your name, age, and where you are from.', 
                vocab: [{s:'Me llamo', e:'My name is'}, {s:'Tengo... a√±os', e:'I am... years old'}, {s:'Soy de', e:'I am from'}, {s:'Mucho gusto', e:'Nice to meet you'}, {s:'Estudiante', e:'Student'}, {s:'Chico/a', e:'Boy/Girl'}, {s:'Nacionalidad', e:'Nationality'}, {s:'Vivo en', e:'I live in'}, {s:'Encantado/a', e:'Delighted'}, {s:'¬øY t√∫?', e:'And you?'}, {s:'Cumplea√±os', e:'Birthday'}, {s:'Ser', e:'To be'}] },
            { id: 2, cat: 'Vida Social', title: 'Mi Familia', task: 'Describe your family. Who do you live with? Mention a pet if you have one.', 
                vocab: [{s:'Mi madre/padre', e:'My mom/dad'}, {s:'Hermano/a', e:'Brother/sister'}, {s:'Perro/Gato', e:'Dog/Cat'}, {s:'Se llama', e:'His/Her name is'}, {s:'Cari√±oso/a', e:'Loving'}, {s:'Grande/Peque√±o', e:'Big/Small'}, {s:'Abuelo/a', e:'Grandparent'}, {s:'T√≠o/a', e:'Aunt/Uncle'}, {s:'Primo/a', e:'Cousin'}, {s:'Mayor/Menor', e:'Older/Younger'}, {s:'Tengo', e:'I have'}, {s:'Vive con', e:'Lives with'}] },
            { id: 3, cat: 'Escuela', title: 'En el Sal√≥n', task: 'What items are in your backpack and classroom? Use "Hay" (There is/are).', 
                vocab: [{s:'Hay', e:'There is/are'}, {s:'El pupitre', e:'Desk'}, {s:'La mochila', e:'Backpack'}, {s:'El l√°piz', e:'Pencil'}, {s:'La carpeta', e:'Folder'}, {s:'El cuaderno', e:'Notebook'}, {s:'La pizarra', e:'Whiteboard'}, {s:'La ventana', e:'Window'}, {s:'La puerta', e:'Door'}, {s:'El papel', e:'Paper'}, {s:'La maestra', e:'Teacher'}, {s:'Mi/Mis', e:'My'}] },
            { id: 4, cat: 'Escuela', title: 'Mi Horario', task: 'Describe your school day. What classes do you have and when?', 
                vocab: [{s:'La clase de...', e:'The class of...'}, {s:'A las...', e:'At (...o-clock)'}, {s:'Matem√°ticas', e:'Math'}, {s:'Ciencias', e:'Science'}, {s:'Historia', e:'History'}, {s:'Ingl√©s', e:'English'}, {s:'Primero', e:'First'}, {s:'Despu√©s', e:'Afterwards'}, {s:'Almuerzo', e:'Lunch'}, {s:'F√°cil', e:'Easy'}, {s:'Dif√≠cil', e:'Hard'}, {s:'Interesante', e:'Interesting'}] },
            { id: 5, cat: 'Ocio', title: 'Pasatiempos', task: 'What do you like to do for fun? Mention 3 activities using "Me gusta".', 
                vocab: [{s:'Me gusta', e:'I like'}, {s:'Dibujar', e:'To draw'}, {s:'Bailar', e:'To dance'}, {s:'Cantar', e:'To sing'}, {s:'Escuchar m√∫sica', e:'To listen to music'}, {s:'Ver la tele', e:'To watch TV'}, {s:'Jugar deportes', e:'To play sports'}, {s:'Correr', e:'To run'}, {s:'Leer', e:'To read'}, {s:'Nadar', e:'To swim'}, {s:'Porque', e:'Because'}, {s:'Tambi√©n', e:'Also'}] },
            { id: 6, cat: 'Comunidad', title: 'Mi Ciudad', task: 'Where do you go on weekends? Describe 3 places in town.', 
                vocab: [{s:'Voy a', e:'I go to'}, {s:'El parque', e:'Park'}, {s:'El cine', e:'Cinema'}, {s:'La biblioteca', e:'Library'}, {s:'El restaurante', e:'Restaurant'}, {s:'La tienda', e:'Store'}, {s:'Con mis amigos', e:'With my friends'}, {s:'Cerca de', e:'Near'}, {s:'Lejos de', e:'Far from'}, {s:'Mucho', e:'A lot'}, {s:'A veces', e:'Sometimes'}, {s:'Siempre', e:'Always'}] }
        ];

        function App() {
            const [view, setView] = useState('prompts');
            const [prompt, setPrompt] = useState(null);
            const [text, setText] = useState('');
            const [feedback, setFeedback] = useState([]);
            const textareaRef = useRef(null);

            const analyzeWriting = () => {
                let issues = [];
                const lowText = text.toLowerCase().trim();

                // ERROR 1: AGE (Soy vs Tengo)
                if (text.match(/(soy|estoy)\s+(\d+|diez|once|doce|trece|catorce|quince|diecis√©is)/i)) {
                    issues.push({ title: 'The Age Rule', msg: 'In Spanish, you HAVE years (Tengo), you aren\'t years (Soy).', fix: 'Tengo [n√∫mero] a√±os', wrong: 'Soy/Estoy' });
                }
                // ERROR 2: PERO vs PERRO
                if (lowText.includes(' mi pero ') || lowText.includes(' el pero ') || lowText.includes(' es pero ')) {
                    issues.push({ title: 'Pero vs Perro', msg: '"Pero" means "but." "Perro" with two Rs means "dog."', fix: 'perro', wrong: 'pero' });
                }
                // ERROR 3: ME LLAMAS vs ME LLAMO
                if (lowText.includes('me llamas')) {
                    issues.push({ title: 'Naming Yourself', msg: '"Me llamas" means "You call me." To say "My name is," use "Me llamo."', fix: 'Me llamo', wrong: 'me llamas' });
                }
                // ERROR 4: ADJECTIVE AGREEMENT (GRAND)
                if (lowText.includes(' grand ') || lowText.endsWith(' grand')) {
                    issues.push({ title: 'Spelling: Big', msg: 'In Spanish, "big" is "grande." Make sure you include the "e" at the end.', fix: 'grande', wrong: 'grand' });
                }
                // ERROR 5: CON MADRE vs CON MI MADRE
                if (lowText.includes('con madre') || lowText.includes('con padre') || lowText.includes('con hermano')) {
                    issues.push({ title: 'Missing "My"', msg: 'Don\'t forget to say "with MY mother" or "with MY brother."', fix: 'con mi madre / con mi hermano', wrong: 'con madre / con hermano' });
                }
                // ERROR 6: CAPITALIZATION
                if (text.length > 0 && text[0] !== text[0].toUpperCase()) {
                    issues.push({ title: 'Capitalization', msg: 'Every sentence should start with a capital letter!', fix: text[0].toUpperCase() + '...', wrong: text[0] });
                }

                setFeedback(issues);
                setView('feedback');
            };

            const insertChar = (c) => {
                const ta = textareaRef.current;
                const start = ta.selectionStart;
                setText(text.slice(0, start) + c + text.slice(ta.selectionEnd));
                setTimeout(() => { ta.selectionStart = ta.selectionEnd = start + 1; ta.focus(); }, 0);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-6xl mx-auto mb-8 flex justify-between items-center no-print">
                        <div className="flex items-center gap-2">
                            <span className="text-3xl">üéì</span>
                            <h1 className="text-2xl font-bold text-orange-700">Se√±o Bluemel: Taller de Escritura</h1>
                        </div>
                        {view !== 'prompts' && <button onClick={() => setView('prompts')} className="bg-white border-2 border-orange-200 px-4 py-2 rounded-lg font-bold text-orange-600 hover:bg-orange-50 transition">Volver</button>}
                    </header>

                    <main className="max-w-6xl mx-auto">
                        {view === 'prompts' && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {PROMPTS.map(p => (
                                    <button key={p.id} onClick={() => { setPrompt(p); setView('write'); setText(''); }} className="bg-white p-6 rounded-2xl border-b-4 border-gray-200 hover:border-orange-400 hover:-translate-y-1 shadow-sm text-left transition-all group">
                                        <span className="px-2 py-1 bg-orange-100 text-orange-700 text-xs font-bold rounded-md uppercase tracking-wide">{p.cat}</span>
                                        <h3 className="text-xl font-bold text-gray-800 mt-2 group-hover:text-orange-600">{p.title}</h3>
                                        <p className="text-gray-500 mt-2 text-sm leading-relaxed">{p.task}</p>
                                    </button>
                                ))}
                            </div>
                        )}

                        {view === 'write' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8 no-print">
                                <div className="lg:col-span-1 bg-orange-600 text-white p-5 rounded-2xl shadow-lg h-fit">
                                    <h4 className="font-bold mb-4 border-b border-orange-500 pb-2 flex items-center gap-2">üí° Vocabulario:</h4>
                                    <div className="space-y-3">
                                        {prompt.vocab.map((v, i) => (
                                            <div key={i} className="flex flex-col group">
                                                <span className="font-bold text-sm leading-tight group-hover:text-orange-200 transition">{v.s}</span>
                                                <span className="text-[11px] text-orange-100 italic opacity-80">({v.e})</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="lg:col-span-3 space-y-4">
                                    <div className="bg-white p-6 rounded-2xl border-2 border-orange-100 shadow-sm">
                                        <h4 className="text-xs font-bold text-orange-500 uppercase tracking-widest mb-1">Tu Tarea:</h4>
                                        <p className="text-gray-700 text-xl font-semibold leading-relaxed">{prompt.task}</p>
                                    </div>
                                    <div className="flex gap-2 flex-wrap">
                                        {SPECIAL_CHARS.map(c => <button key={c} onClick={() => insertChar(c)} className="w-12 h-12 bg-white border-2 border-gray-100 rounded-xl font-bold text-lg hover:border-orange-400 shadow-sm transition-all">{c}</button>)}
                                    </div>
                                    <textarea ref={textareaRef} value={text} onChange={(e) => setText(e.target.value)} className="w-full h-80 p-8 rounded-3xl border-2 border-gray-200 focus:border-orange-500 outline-none text-xl leading-relaxed shadow-inner" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
                                    <button onClick={analyzeWriting} className="w-full py-5 bg-orange-600 text-white font-bold rounded-2xl text-xl shadow-lg hover:bg-orange-700 active:scale-95 transition-all">¬°Listo! Revisar mi trabajo ‚Üí</button>
                                </div>
                            </div>
                        )}

                        {view === 'feedback' && (
                            <div id="printable-area" className="max-w-3xl mx-auto bg-white p-10 rounded-3xl shadow-xl border-2 border-gray-50">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2 border-b pb-4">Reporte de Escritura: {prompt.title}</h2>
                                <p className="mb-8 text-orange-600 font-bold uppercase tracking-widest text-xs">Se√±o Bluemel - Spanish 1 Curriculum</p>
                                
                                <div className="mb-10">
                                    <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">T√∫ escribiste:</h3>
                                    <div className="p-8 bg-gray-50 rounded-2xl italic text-2xl text-gray-700 border border-gray-100">"{text}"</div>
                                </div>

                                <div className="space-y-8">
                                    <h3 className="font-bold text-gray-800 text-lg flex items-center gap-2">üîç An√°lisis de Errores:</h3>
                                    {feedback.length > 0 ? feedback.map((f, i) => (
                                        <div key={i} className="error-card p-6 rounded-2xl bg-white border-2 border-red-50 border-l-red-500 shadow-sm">
                                            <h4 className="font-bold text-red-600 text-lg">{f.title}</h4>
                                            <p className="text-gray-600 mt-1 mb-4">{f.msg}</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="bg-red-50 p-4 rounded-xl">
                                                    <span className="text-[10px] font-bold text-red-400 uppercase tracking-widest">Lo que escribiste:</span>
                                                    <p className="text-red-700 font-bold text-lg">{f.wrong}</p>
                                                </div>
                                                <div className="bg-green-50 p-4 rounded-xl">
                                                    <span className="text-[10px] font-bold text-green-400 uppercase tracking-widest">La forma correcta:</span>
                                                    <p className="text-green-700 font-bold text-lg">{f.fix}</p>
                                                </div>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="p-12 text-center bg-green-50 rounded-3xl border-2 border-dashed border-green-200">
                                            <span className="text-5xl">üåü</span>
                                            <h4 className="text-2xl font-bold text-green-700 mt-4">¬°Excelente trabajo!</h4>
                                            <p className="text-green-600 mt-2">No se encontraron errores gramaticales b√°sicos. ¬°Fant√°stico!</p>
                                        </div>
                                    )}
                                </div>

                                <div className="mt-12 flex flex-col md:flex-row gap-4 no-print">
                                    <button onClick={() => setView('write')} className="flex-1 py-4 bg-orange-100 text-orange-700 rounded-xl font-bold hover:bg-orange-200 transition">‚úèÔ∏è Seguir editando</button>
                                    <button onClick={() => window.print()} className="flex-1 py-4 bg-gray-800 text-white rounded-xl font-bold hover:bg-black transition">üíæ Guardar como PDF</button>
                                    <button onClick={() => setView('prompts')} className="flex-1 py-4 bg-white border-2 border-gray-200 text-gray-400 rounded-xl font-bold hover:bg-gray-50">üîÑ Otro Tema</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
