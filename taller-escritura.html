<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se√±o Bluemel - Taller de Escritura</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        .error-card { border-left-width: 6px; }
        @media print {

            #printable-area { visibility: visible !important; position: absolute; left: 0; top: 0; width: 100%; } 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const PROMPTS = [
            { 
                id: 1, cat: 'Basics', title: '¬°Hola!', 
                task: 'Introduce yourself! Tell me your name, where you are from, and your age in a complete sentence.', 
                vocab: [
                    {s:'Me llamo', e:'My name is'}, {s:'Soy de', e:'I am from'}, {s:'Tengo... a√±os', e:'I am... years old'},
                    {s:'Estudiante', e:'Student'}, {s:'Mucho gusto', e:'Nice to meet you'}, {s:'Encantado/a', e:'Delighted'},
                    {s:'¬øY t√∫?', e:'And you?'}, {s:'Vivo en', e:'I live in'}, {s:'Chico/Chica', e:'Boy/Girl'},
                    {s:'Nuevo/a', e:'New'}, {s:'Nacionalidad', e:'Nationality'}, {s:'Cumplea√±os', e:'Birthday'}
                ] 
            },
            { 
                id: 2, cat: 'School', title: 'En el Sal√≥n', 
                task: 'What do you see in your classroom? List at least 5 items and use "Hay" (There is/are).', 
                vocab: [
                    {s:'El pupitre', e:'Student desk'}, {s:'La pizarra', e:'Whiteboard'}, {s:'El l√°piz', e:'Pencil'},
                    {s:'La mochila', e:'Backpack'}, {s:'La carpeta', e:'Folder'}, {s:'El cuaderno', e:'Notebook'},
                    {s:'Hay', e:'There is/are'}, {s:'La maestra', e:'Teacher'}, {s:'El papel', e:'Paper'},
                    {s:'La ventana', e:'Window'}, {s:'La puerta', e:'Door'}, {s:'El bol√≠grafo', e:'Pen'}
                ] 
            },
            { 
                id: 3, cat: 'School', title: 'Mi Horario', 
                task: 'Describe your school schedule. What classes do you have and at what time?', 
                vocab: [
                    {s:'La clase de...', e:'The class of...'}, {s:'A las...', e:'At... o\'clock'}, {s:'Matem√°ticas', e:'Math'},
                    {s:'Ciencias', e:'Science'}, {s:'Ingl√©s', e:'English'}, {s:'Historia', e:'History'},
                    {s:'Almuerzo', e:'Lunch'}, {s:'Primero', e:'First'}, {s:'Despu√©s', e:'Afterwards'},
                    {s:'Por fin', e:'Finally'}, {s:'F√°cil', e:'Easy'}, {s:'Dif√≠cil', e:'Difficult'}
                ] 
            },
            { 
                id: 4, cat: 'Personal', title: 'Pasatiempos', 
                task: 'What do you like to do for fun? Mention at least 3 activities.', 
                vocab: [
                    {s:'Me gusta', e:'I like'}, {s:'Dibujar', e:'To draw'}, {s:'Bailar', e:'To dance'},
                    {s:'Cantar', e:'To sing'}, {s:'Escuchar m√∫sica', e:'To listen to music'}, {s:'Ver la tele', e:'To watch TV'},
                    {s:'Pasar tiempo con amigos', e:'Hang out with friends'}, {s:'Tocar un instrumento', e:'Play an instrument'}, 
                    {s:'Leer', e:'To read'}, {s:'Correr', e:'To run'}, {s:'Nadar', e:'To swim'}, {s:'Porque', e:'Because'}
                ] 
            },
            { 
                id: 5, cat: 'Personal', title: 'Mi Familia', 
                task: 'Tell me about your family. Who do you live with?', 
                vocab: [
                    {s:'Mi madre', e:'My mother'}, {s:'Mi padre', e:'My father'}, {s:'Hermano/a', e:'Brother/Sister'},
                    {s:'Abuelo/a', e:'Grandpa/ma'}, {s:'T√≠o/a', e:'Uncle/Aunt'}, {s:'Primo/a', e:'Cousin'},
                    {s:'Perro/Gato', e:'Dog/Cat'}, {s:'Mayor', e:'Older'}, {s:'Menor', e:'Younger'},
                    {s:'Cari√±oso/a', e:'Affectionate'}, {s:'Grande', e:'Big'}, {s:'Peque√±o/a', e:'Small'}
                ] 
            },
            { 
                id: 6, cat: 'Daily', title: 'Rutina Diaria', 
                task: 'What is your morning routine before school?', 
                vocab: [
                    {s:'Me levanto', e:'I get up'}, {s:'Me cepillo los dientes', e:'I brush my teeth'}, {s:'Me ducho', e:'I shower'},
                    {s:'Desayuno', e:'I eat breakfast'}, {s:'Me visto', e:'I get dressed'}, {s:'Voy a la escuela', e:'I go to school'},
                    {s:'Temprano', e:'Early'}, {s:'Tarde', e:'Late'}, {s:'Primero', e:'First'},
                    {s:'Luego', e:'Then'}, {s:'Siempre', e:'Always'}, {s:'A veces', e:'Sometimes'}
                ] 
            },
            { 
                id: 7, cat: 'Sports', title: 'Los Deportes', 
                task: 'What is your favorite sport? Do you play it or watch it?', 
                vocab: [
                    {s:'El f√∫tbol', e:'Soccer'}, {s:'El b√°squetbol', e:'Basketball'}, {s:'El b√©isbol', e:'Baseball'},
                    {s:'El f√∫tbol americano', e:'Football'}, {s:'El tenis', e:'Tennis'}, {s:'El voleibol', e:'Volleyball'},
                    {s:'Juego', e:'I play'}, {s:'Practico', e:'I practice'}, {s:'El equipo', e:'The team'},
                    {s:'El partido', e:'The game/match'}, {s:'Ganar', e:'To win'}, {s:'Perder', e:'To lose'}
                ] 
            }
        ];

        function App() {
            const [view, setView] = useState('prompts');
            const [prompt, setPrompt] = useState(null);
            const [text, setText] = useState('');
            const [feedback, setFeedback] = useState([]);
            const textareaRef = useRef(null);

            const analyzeWriting = () => {
                let issues = [];
                const lowText = text.toLowerCase().trim();

                if (lowText.includes('me llamas')) {
                    issues.push({ title: 'Naming Yourself', msg: 'You wrote "Me llamas," which means "You call me." To say "I call myself," use "Me llamo."', fix: 'Me llamo...', wrong: 'me llamas' });
                }

                const ageMatch = text.match(/(soy|estoy)\s+(\d+|diez|once|doce|trece|catorce|quince)/i);
                if (ageMatch) {
                    issues.push({ title: 'The Age Rule', msg: 'In Spanish, we "have" years, we don\'t "be" an age.', fix: 'Use "Tengo" instead of "Soy" or "Estoy".', wrong: ageMatch[0] });
                }

                if (lowText.includes('anos') && !lowText.includes('a√±os')) {
                    issues.push({ title: 'Missing the Tilde (√±)', msg: '"Anos" is an anatomical term. "A√±os" means "years."', fix: 'Always use the √±: "a√±os".', wrong: 'anos' });
                }

                if (lowText.includes('me gusta los') || lowText.includes('me gusta las')) {
                    issues.push({ title: 'Gusta + Plurals', msg: 'For plural things, use "gustan".', fix: 'Me gustan los...', wrong: 'me gusta los/las' });
                }

                if (text.length > 0 && text[0] !== text[0].toUpperCase()) {
                    issues.push({ title: 'Capital Letters', msg: 'Start your sentence with a capital letter.', fix: text[0].toUpperCase() + '...', wrong: text[0] });
                }

                setFeedback(issues);
                setView('feedback');
            };

            const insertChar = (c) => {
                const ta = textareaRef.current;
                const start = ta.selectionStart;
                const newText = text.slice(0, start) + c + text.slice(ta.selectionEnd);
                setText(newText);
                setTimeout(() => { ta.selectionStart = ta.selectionEnd = start + 1; ta.focus(); }, 0);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-6xl mx-auto mb-8 flex justify-between items-center no-print">
                        <div className="flex items-center gap-2">
                            <span className="text-3xl">üìù</span>
                            <h1 className="text-2xl font-bold text-orange-700">Se√±o Bluemel: Taller de Escritura</h1>
                        </div>
                        {view !== 'prompts' && <button onClick={() => setView('prompts')} className="bg-white border-2 border-orange-200 px-4 py-2 rounded-lg font-bold text-orange-600 hover:bg-orange-50 transition shadow-sm">Volver al Inicio</button>}
                    </header>

                    <main className="max-w-6xl mx-auto">
                        {view === 'prompts' && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {PROMPTS.map(p => (
                                    <button key={p.id} onClick={() => { setPrompt(p); setView('write'); setText(''); }} className="bg-white p-6 rounded-2xl border-b-4 border-gray-200 hover:border-orange-400 hover:-translate-y-1 shadow-sm text-left transition-all group">
                                        <span className="px-2 py-1 bg-orange-100 text-orange-700 text-xs font-bold rounded-md uppercase tracking-wide">{p.cat}</span>
                                        <h3 className="text-xl font-bold text-gray-800 mt-2 group-hover:text-orange-600">{p.title}</h3>
                                        <p className="text-gray-500 mt-2 text-sm leading-relaxed">{p.task}</p>
                                    </button>
                                ))}
                            </div>
                        )}

                        {view === 'write' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8 no-print">
                                <div className="lg:col-span-1 space-y-4">
                                    <div className="bg-orange-600 text-white p-5 rounded-2xl shadow-lg">
                                        <h4 className="font-bold mb-4 flex items-center gap-2 border-b border-orange-500 pb-2">üí° Vocabulario:</h4>
                                        <div className="space-y-3">
                                            {prompt.vocab.map((v, i) => (
                                                <div key={i} className="flex flex-col">
                                                    <span className="font-bold text-sm leading-tight">{v.s}</span>
                                                    <span className="text-[11px] text-orange-100 italic opacity-90 leading-tight">({v.e})</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="lg:col-span-3 space-y-4">
                                    <div className="bg-white p-5 rounded-2xl border-2 border-orange-100 shadow-sm mb-4">
                                        <h4 className="text-xs font-bold text-orange-500 uppercase tracking-widest mb-1">Instrucciones:</h4>
                                        <p className="text-gray-700 text-lg font-semibold">{prompt.task}</p>
                                    </div>
                                    <div className="flex gap-2 flex-wrap">
                                        {SPECIAL_CHARS.map(c => <button key={c} onClick={() => insertChar(c)} className="w-12 h-12 bg-white border-2 border-gray-100 rounded-xl font-bold text-lg hover:border-orange-400 hover:text-orange-600 shadow-sm transition-all">{c}</button>)}
                                    </div>
                                    <textarea ref={textareaRef} value={text} onChange={(e) => setText(e.target.value)} className="w-full h-80 p-8 rounded-3xl border-2 border-gray-200 focus:border-orange-500 outline-none text-xl leading-relaxed shadow-inner" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
                                    <button onClick={analyzeWriting} className="w-full py-5 bg-orange-600 text-white font-bold rounded-2xl text-xl shadow-lg hover:bg-orange-700 active:scale-[0.98] transition-all">¬°Listo! Revisar mi trabajo ‚Üí</button>
                                </div>
                            </div>
                        )}

                        {view === 'feedback' && (
                            <div id="printable-area" className="max-w-3xl mx-auto space-y-6">
                                <div className="bg-white p-8 rounded-3xl shadow-xl border-2 border-gray-50">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Reporte de Escritura: {prompt.title}</h2>
                                    <div className="mb-8 text-sm font-bold text-orange-600 uppercase tracking-widest">Se√±o Bluemel - Spanish Classroom</div>
                                    <div className="mb-8">
                                        <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">T√∫ escribiste:</h3>
                                        <div className="p-6 bg-gray-50 rounded-2xl italic text-xl text-gray-700 border border-gray-100">"{text}"</div>
                                    </div>
                                    <div className="space-y-6">
                                        <h3 className="font-bold text-gray-800 text-lg flex items-center gap-2">üîç An√°lisis de Errores:</h3>
                                        {feedback.length > 0 ? feedback.map((f, i) => (
                                            <div key={i} className="error-card p-6 rounded-2xl bg-white border-2 border-gray-100 border-l-red-500 shadow-sm">
                                                <h4 className="font-bold text-red-600 text-lg">{f.title}</h4>
                                                <p className="text-gray-600 mt-1">{f.msg}</p>
                                                <div className="mt-4 grid grid-cols-2 gap-4">
                                                    <div className="bg-red-50 p-3 rounded-lg">
                                                        <span className="text-[10px] font-bold text-red-400 uppercase">Lo que escribiste:</span>
                                                        <p className="text-red-700 font-bold break-words">{f.wrong}</p>
                                                    </div>
                                                    <div className="bg-green-50 p-3 rounded-lg">
                                                        <span className="text-[10px] font-bold text-green-400 uppercase">Forma Correcta:</span>
                                                        <p className="text-green-700 font-bold break-words">{f.fix}</p>
                                                    </div>

                                            <div className="p-10 text-center bg-green-50 rounded-3xl border-2 border-dashed border-green-200">
                                                <h4 className="text-2xl font-bold text-green-700 mt-4">¬°Excelente trabajo!</h4>
                                                <p className="text-green-600 mt-2">No se encontraron errores b√°sicos. ¬°Sigue as√≠!</p>
                                            </div>

                                    <div className="mt-10 flex flex-col md:flex-row gap-4 no-print">
                                        <button onClick={() => setView('write')} className="flex-1 py-4 bg-orange-100 text-orange-700 rounded-xl font-bold hover:bg-orange-200 transition">‚úèÔ∏è Seguir editando</button>
                                        <button onClick={() => window.print()} className="flex-1 py-4 bg-gray-800 text-white rounded-xl font-bold hover:bg-black transition">üíæ Guardar como PDF</button>
                                        <button onClick={() => setView('prompts')} className="flex-1 py-4 bg-white border-2 border-gray-200 text-gray-500 rounded-xl font-bold hover:bg-gray-50 transition">üîÑ Otro Tema</button>
                                    </div>
                                </div>
                            </div>
                        )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
