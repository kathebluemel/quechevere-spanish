<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√© Ch√©vere - Taller de Escritura v2</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fffaf0; }
        @media print { .no-print { display: none !important; } #printable-area { visibility: visible !important; position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SPECIAL_CHARS = ['√°', '√©', '√≠', '√≥', '√∫', '√º', '√±', '¬ø', '¬°'];

        const PROMPTS = [
            { id: 1, cat: 'Intro', title: '¬°Hola!', task: 'Write your name, origin, and age.', vocab: ['Me llamo', 'Soy de', 'Tengo... a√±os'], check: 'age' },
            { id: 2, cat: 'Family', title: 'Mi Familia', task: 'Describe your family members.', vocab: ['Madre', 'Padre', 'Hermano/a', 'Tengo'], check: 'family' },
            { id: 3, cat: 'School', title: 'Mi Horario', task: 'What classes do you have and when?', vocab: ['La clase de...', 'A las...', 'Primero', 'Despu√©s'], check: 'school' },
            { id: 4, cat: 'Classroom', title: 'En el Sal√≥n', task: 'List 5 items you see in the classroom.', vocab: ['El pupitre', 'La pizarra', 'El l√°piz', 'Hay'], check: 'list' },
            { id: 5, cat: 'Hobbies', title: 'Pasatiempos', task: 'What do you do after school?', vocab: ['Me gusta', 'Escuchar m√∫sica', 'Jugar', 'Porque'], check: 'hobby' },
            { id: 6, cat: 'Sports', title: 'Deportes', task: 'What is your favorite sport and why?', vocab: ['El f√∫tbol', 'El tenis', 'Mi favorito es', 'Juego'], check: 'hobby' },
            { id: 7, cat: 'Daily Routine', title: 'Rutina Diaria', task: 'What do you do in the morning?', vocab: ['Me levanto', 'Como el desayuno', 'Voy a'], check: 'routine' },
            { id: 8, cat: 'City', title: 'Mi Ciudad', task: 'Where do you go on the weekends?', vocab: ['El parque', 'El cine', 'La biblioteca', 'Voy a'], check: 'city' }
        ];

        function App() {
            const [view, setView] = useState('prompts');
            const [prompt, setPrompt] = useState(null);
            const [text, setText] = useState('');
            const [feedback, setFeedback] = useState([]);
            const textareaRef = useRef(null);

            const analyzeWriting = () => {
                let errors = [];
                const lowText = text.toLowerCase();

                // 1. Check Age Error (Soy vs Tengo)
                if (prompt.check === 'age' && lowText.includes('soy') && /\d+/.test(lowText)) {
                    errors.push({
                        type: 'Gram√°tica',
                        msg: 'In Spanish, we don\'t "be" an age; we "have" years.',
                        fix: 'Use "Tengo [n√∫mero] a√±os" instead of "Soy [n√∫mero]".'
                    });
                }

                // 2. Check "Anos" vs "A√±os"
                if (lowText.includes('anos') && !lowText.includes('a√±os')) {
                    errors.push({
                        type: 'Ortograf√≠a',
                        msg: 'The word "anos" (anuses) is very different from "a√±os" (years).',
                        fix: 'Always use the √±: "a√±os".'
                    });
                }

                // 3. Check Capitalization
                if (text.length > 0 && text[0] !== text[0].toUpperCase()) {
                    errors.push({
                        type: 'Formato',
                        msg: 'Your sentence doesn\'t start with a capital letter.',
                        fix: 'Start with: "' + text[0].toUpperCase() + text.slice(1, 5) + '..."'
                    });
                }

                // 4. Check for "Me gusta" plural error
                if (lowText.includes('me gusta los') || lowText.includes('me gusta las')) {
                    errors.push({
                        type: 'Gram√°tica',
                        msg: 'When you like multiple things, "gusta" becomes plural.',
                        fix: 'Use "Me gustan los/las..."'
                    });
                }

                if (errors.length === 0) {
                    errors.push({ type: '¬°Excelente!', msg: 'No major errors detected! Try adding more details.', fix: '' });
                }

                setFeedback(errors);
                setView('feedback');
            };

            const insertChar = (c) => {
                const ta = textareaRef.current;
                const start = ta.selectionStart;
                const newText = text.slice(0, start) + c + text.slice(ta.selectionEnd);
                setText(newText);
                setTimeout(() => { ta.selectionStart = ta.selectionEnd = start + 1; ta.focus(); }, 0);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-5xl mx-auto mb-8 flex justify-between items-center no-print">
                        <h1 className="text-2xl font-bold text-orange-600">‚úçÔ∏è Taller de Escritura</h1>
                        {view !== 'prompts' && <button onClick={() => setView('prompts')} className="bg-gray-200 px-4 py-2 rounded-lg">Volver</button>}
                    </header>

                    <main className="max-w-5xl mx-auto">
                        {view === 'prompts' && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                {PROMPTS.map(p => (
                                    <button key={p.id} onClick={() => { setPrompt(p); setView('write'); setText(''); }} className="bg-white p-6 rounded-xl border-2 border-transparent hover:border-orange-400 shadow-sm text-left transition">
                                        <span className="text-xs font-bold text-orange-500 uppercase">{p.cat}</span>
                                        <h3 className="text-lg font-bold text-gray-800">{p.title}</h3>
                                        <p className="text-sm text-gray-500 mt-2">{p.task}</p>
                                    </button>
                                ))}
                            </div>
                        )}

                        {view === 'write' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 no-print">
                                <div className="lg:col-span-1 bg-white p-4 rounded-xl shadow-sm h-fit">
                                    <h4 className="font-bold border-b mb-3 pb-1">Vocabulario √∫til:</h4>
                                    <ul className="text-sm space-y-2">
                                        {prompt.vocab.map(v => <li key={v} className="bg-orange-50 p-2 rounded">‚Ä¢ {v}</li>)}
                                    </ul>
                                </div>
                                <div className="lg:col-span-3 space-y-4">
                                    <div className="flex gap-2">
                                        {SPECIAL_CHARS.map(c => <button key={c} onClick={() => insertChar(c)} className="w-10 h-10 bg-white border rounded font-bold hover:bg-orange-100">{c}</button>)}
                                    </div>
                                    <textarea ref={textareaRef} value={text} onChange={(e) => setText(e.target.value)} className="w-full h-64 p-6 rounded-2xl border-2 border-orange-200 outline-none text-xl" placeholder="Escribe en espa√±ol..."></textarea>
                                    <button onClick={analyzeWriting} className="w-full py-4 bg-orange-600 text-white font-bold rounded-xl text-lg hover:bg-orange-700">Analizar mi escritura ‚Üí</button>
                                </div>
                            </div>
                        )}

                        {view === 'feedback' && (
                            <div id="printable-area" className="bg-white p-8 rounded-2xl shadow-xl border">
                                <h2 className="text-2xl font-bold mb-4 border-b pb-2">Reporte de Escritura: {prompt.title}</h2>
                                <div className="mb-6 p-4 bg-gray-50 rounded-lg italic text-lg">"{text}"</div>
                                
                                <div className="space-y-4">
                                    <h3 className="font-bold text-gray-400 uppercase text-xs tracking-widest">An√°lisis Paso a Paso:</h3>
                                    {feedback.map((f, i) => (
                                        <div key={i} className={`p-4 rounded-lg border-l-4 ${f.type === '¬°Excelente!' ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'}`}>
                                            <div className="flex justify-between font-bold">
                                                <span className={f.type === '¬°Excelente!' ? 'text-green-700' : 'text-red-700'}>{f.type}</span>
                                            </div>
                                            <p className="text-gray-700 mt-1">{f.msg}</p>
                                            {f.fix && <p className="mt-2 text-sm font-semibold text-blue-700 bg-blue-50 p-2 rounded">üí° Sugerencia: {f.fix}</p>}
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-8 flex gap-4 no-print">
                                    <button onClick={() => window.print()} className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold">üíæ Guardar PDF</button>
                                    <button onClick={() => setView('write')} className="flex-1 py-3 bg-gray-100 text-gray-600 rounded-lg font-bold">‚úèÔ∏è Seguir editando</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
